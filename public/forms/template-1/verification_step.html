    <script>
        $(function() {
            
            var i18n = new I18n();
          i18n.localize();
          var  lang ='[lang]'
          i18n.lang(lang);
  
          });
          $(document).ready(function() {
     
        var email = getParameterByName('email');

    

        var code = getParameterByName('code');
			var codeFields = document.querySelectorAll('#codeFields input');

			if(code)
			for (var i = 0; i < code.length; i++) {
				codeFields[i].value = code.charAt(i);
			}


        if (email !== null && validateEmail(email)) {
            var maskedEmail = maskEmail(email);
            $('#maskedEmailContainer').text(maskedEmail);
            $('#originalEmail').val(email);

        }

  
        function maskEmail(email) {
            var parts = email.split('@');
            var username = parts[0];
            var domain = parts[1];

            var maskedUsername = username.substr(0, 3) + '*'.repeat(Math.max(0, username.length - 3));

            var dotPosition = domain.indexOf('.');
            var maskedDomain = domain.substr(0, 1) + '*'.repeat(Math.max(0, dotPosition - 1));
            var maskedTLD = domain.substr(dotPosition);

            return maskedUsername + '@' + maskedDomain + maskedTLD;
        }


        function validateEmail(email) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

 
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    });
        
    </script>
