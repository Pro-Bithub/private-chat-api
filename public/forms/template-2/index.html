  <body id="top">
    <div class="page_loader"></div>

    <div class="login-29">
      <div class="container">
        <div class="row login-box">
          <div class="col-lg-6 bg-img">
            <div class="info clearfix align-self-center">
              <div class="animated-text">
                <h1 data-i18n="demo.welcomeMessage">Welcome to</h1>
                <h1 id="name"></h1>
              </div>
              <p id="comment"></p>
            </div>
          </div>
          <div class="col-lg-6 form-section">
            <div class="form-inner">
              <a href="" class="logo">
                <img
                  src="https://local.itwise.pro/private-chat/app/assets/logo.png"
                  alt="logo"
                />
              </a>
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button
                    class="nav-link active"
                    id="nav-login-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-login"
                    type="button"
                    role="tab"
                    aria-controls="nav-login"
                    aria-selected="true"
                    data-i18n="demo.loginMessage"

                  >
                    Login
                  </button>
                  <button
                    class="nav-link"
                    id="nav-register-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-register"
                    type="button"
                    role="tab"
                    aria-controls="nav-register"
                    aria-selected="false"
                    data-i18n="demo.registerMessage"

                  >
                    Register
                  </button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-login"
                  role="tabpanel"
                  aria-labelledby="nav-login-tab"
                >
                <h3 data-i18n="demo.signInToAccount">Sign Into Your Account</h3>
                  <form action="#" method="POST" id="login-form">
                    <div class="form-group position-relative clearfix">
                      <input
                        name="login"
                        type="text"
                        class="form-control"
                        required
                        placeholder="Email Address"
                        aria-label="Email Address"
                        data-i18n-placeholder="demo.emailAddress" 

                      />
                    </div>
                    <div
                      class="form-group clearfix position-relative password-wrapper"
                    >
                      <a href="" class="forgetstyle" id="forgetPassUrl1">
                        <small data-i18n="demo.forgetPassword">Forgot Password?</small>
                      </a>
                      <input
                        name="password"
                        type="password"
                        class="form-control"
                        required
                        id="password"
                        autocomplete="off"
                        placeholder="Password"
                        aria-label="Password"
                        data-i18n-placeholder="demo.password" 

                      />
                      <a class="" id="showpassword"
                        ><i class="fa fa-eye password-indicator1"></i
                      ></a>
                      <a class="d-none" id="hashpassword"
                        ><i class="fa fa-eye-slash password-indicator1"></i
                      ></a>
                    </div>
                    <div class="form-group clearfix">
                      <button
                        type="submit"
                        id="signin1"
                        class="btn btn-primary btn-lg btn-theme"
                        data-i18n="demo.signIn"

                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-register"
                  role="tabpanel"
                  aria-labelledby="nav-register-tab"
                >
                  <h3 data-i18n="demo.createAccount">Create an account</h3>
                  <form action="#" method="POST" id="register-form1">
                    <div class="form-group position-relative clearfix">
                      <input
                        name="name"
                        type="text"
                        class="form-control"
                        id="name2"
                        placeholder="Full Name"
                        required
                        aria-label="Full Name"
                        data-i18n-placeholder="demo.userName" 

                      />
                    </div>
                    <div class="form-group position-relative clearfix">
                      <input
                        name="email"
                        type="text"
                        class="form-control"
                        id="email2"
                        placeholder="Email Address"
                        required
                        aria-label="Email Address"
                        data-i18n-placeholder="demo.emailAddress" 

                      />
                      <div
                        type="invalid"
                        id="errormessagename"
                        class="invalid-feedback d-none"
                        data-i18n="demo.emailisalready" 
                      >
                        Email is already used !
                      </div>
                    </div>
                    <div
                      class="form-group clearfix position-relative password-wrapper"
                    >
                      <input
                        name="password"
                        type="password"
                        class="form-control"
                        autocomplete="off"
                        id="passwordRegister"
                        required
                        placeholder="Password"
                        aria-label="Password"
                        data-i18n-placeholder="demo.password" 

                      />
                      <i class="fa fa-eye password-indicator"></i>
                      <a class="" id="showpasswordRegister1">
                        <i class="fa fa-eye password-indicator"></i
                      ></a>
                      <a class="d-none" id="hashpasswordRegister">
                        <i class="fa fa-eye-slash password-indicator"></i
                      ></a>
                    </div>
                    <div class="form-group clearfix">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg btn-theme disabled"
                        id="signup1"
                        data-i18n="demo.signUp"

                      >
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>


         

          </div>


          <div class=" col-lg-12" style="
          right: 0;
          text-align: center;
      ">
                  <ul style="
          max-width: 536px;
          width: 100%;
          z-index: 999;
          margin-left: auto;
          margin-bottom: 3px;

      ">
                    <li style="
        display: contents;
      "><a href="" data-i18n="demo.termsAndConditions" style="color: #6c6c6c;padding-right: 10px;">Terms &amp; Conditions</a></li>
                    <li style="
        display: contents;
        color: #6c6c6c;
      "><a href="./contact/" data-i18n="demo.contactUs" style="
        color: #6c6c6c;
      ">Contact us</a></li>
                </ul><div style="max-width: 515px;width: 100%;z-index: 999;margin-left: auto;">
          Â© Private-chat.pro - All Rights Reserved.
        </div>
                </div>

        </div>
      </div>
    </div>
    <div class="backdrop spinner1 d-none">
      <div class="spinner"></div>
      <div class="logo" data-i18n="demo.loading">loading...</div>
    </div>
    <!-- External JS libraries -->

    <script>
      var apiurl = "[api-url]";
    </script>

    <script src="[base-href]assets/js/jquery-3.6.0.min.js"></script>
    <script src="[base-href]assets/js/bootstrap.bundle.min.js"></script>
    <script src="[base-href]assets/js/jquery.validate.min.js"></script>
    <script src="[base-href]assets/js/data.js"></script>
    <script src="[base-href]assets/sweetalert2/sweetalert2.min.js"></script>
    <script src="[base-href]assets/js/i18n.js"></script>

    <script>
      document
        .querySelector("#showpassword")
        .addEventListener("click", function (event) {
          document.querySelector("#password").type = "text";
          document.querySelector("#hashpassword").classList.remove("d-none");
          document.querySelector("#showpassword").classList.add("d-none");
        });

      document
        .querySelector("#hashpassword")
        .addEventListener("click", function (event) {
          document.querySelector("#password").type = "password";
          document.querySelector("#hashpassword").classList.add("d-none");
          document.querySelector("#showpassword").classList.remove("d-none");
        });

      document
        .querySelector("#showpasswordRegister1")
        .addEventListener("click", function (event) {
          document.querySelector("#passwordRegister").type = "text";
          document
            .querySelector("#hashpasswordRegister")
            .classList.remove("d-none");
          document
            .querySelector("#showpasswordRegister1")
            .classList.add("d-none");
        });

      document
        .querySelector("#hashpasswordRegister")
        .addEventListener("click", function (event) {
          document.querySelector("#passwordRegister").type = "password";
          document
            .querySelector("#hashpasswordRegister")
            .classList.add("d-none");
          document
            .querySelector("#showpasswordRegister1")
            .classList.remove("d-none");
        });

      $(function () {
        var i18n = new I18n();
        i18n.localize();
        var lang = "[lang]";
        i18n.lang(lang);
      });
    </script>
    <!-- Custom JS Script -->
