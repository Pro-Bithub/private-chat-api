<body>
	<div class="container-fluid">
	    <div class="row row-height">
	        <div class="col-lg-6 background-image p-0">
	            <div class="content-left-wrapper opacity-mask" data-opacity-mask="rgba(0, 0, 0, 0.6)">

	                <div class="text-start">
	                	<small>Welcome back</small><small id="name"></small>
	                    <h1 id="comment"></h1>
	                </div>
	            </div>
	        </div>
	        <div class="col-lg-6 d-flex flex-column content-right">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
							role="tab" aria-controls="home" aria-selected="true">LOGIN</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
							role="tab" aria-controls="profile" aria-selected="false">REGISTER</button>
					</li>
				</ul>
				<div class="container my-auto py-5">
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<div class="row">
								<div class="col-lg-9 col-xl-7 mx-auto position-relative">
                                    <h3>Forgot Password? ðŸ”’</h3>
                                    <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
									<form class="input_style_2" id="forget-password-form" method="post">
										<div class="form-group">
											<label for="email_address">Email Address</label>
                                            <input name="login" type="email" class="form-control"
                                            placeholder="Email Address" aria-label="Email Address">
										</div>
										
										<button type="submit"  id="sendsetlink1"  class="btn_1 full-width">Send Reset Link</button>
									</form>
                                    <div class="text-center">
                                        <a href="" id="backToLogin" class="d-flex align-items-center justify-content-center">

								</div>
							</div>
						</div>
					</div>

				</div>
            
	            <div class="container pb-3 copy">Â© Private-chat.pro - All Rights Reserved.</div>

	<!-- /container -->
	<div class="backdrop spinner1 d-none">

	<!-- COMMON SCRIPTS -->
    <script src="js/common_scripts.js"></script>
	<script src="js/common_func.js"></script>
	<script src="js/data.js"></script>
	<script src="sweetalert2/sweetalert2.min.js"></script>
	<script>
        document.querySelector('#showpassword').addEventListener('click', function(event) {
            document.querySelector('#password').type="text"; 
            document.querySelector('#hashpassword').classList.remove('d-none');
            document.querySelector('#showpassword').classList.add('d-none');
        })

        document.querySelector('#hashpassword').addEventListener('click', function(event) {
            document.querySelector('#password').type="password"; 
            document.querySelector('#hashpassword').classList.add('d-none');
            document.querySelector('#showpassword').classList.remove('d-none');
        })

        document.querySelector('#showpasswordRegister').addEventListener('click', function(event) {
            document.querySelector('#passwordRegister').type="text"; 
            document.querySelector('#hashpasswordRegister').classList.remove('d-none');
            document.querySelector('#showpasswordRegister').classList.add('d-none');
        })

        document.querySelector('#hashpasswordRegister').addEventListener('click', function(event) {
            document.querySelector('#passwordRegister').type="password"; 
            document.querySelector('#hashpasswordRegister').classList.add('d-none');
            document.querySelector('#showpasswordRegister').classList.remove('d-none');
        })


		document.querySelector('#showpasswordRegisterConfirm').addEventListener('click', function(event) {
            document.querySelector('#passwordRegisterConfirm').type="text"; 
            document.querySelector('#hashpasswordRegisterConfirm').classList.remove('d-none');
            document.querySelector('#showpasswordRegisterConfirm').classList.add('d-none');
        })

        document.querySelector('#hashpasswordRegisterConfirm').addEventListener('click', function(event) {
            document.querySelector('#passwordRegisterConfirm').type="password"; 
            document.querySelector('#hashpasswordRegisterConfirm').classList.add('d-none');
            document.querySelector('#showpasswordRegisterConfirm').classList.remove('d-none');
        })


    </script>
</body>
