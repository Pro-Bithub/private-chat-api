<body>
	<div class="container-fluid">
	    <div class="row row-height">
	        <div class="col-lg-6 background-image p-0">
	            <div class="content-left-wrapper opacity-mask" data-opacity-mask="rgba(0, 0, 0, 0.6)">
	                <a href="#0" id="logo"><img src="https://local.itwise.pro/private-chat/app/assets/logo.png" alt="" width="150px"></a>
	                <div class="text-start">
	                	<small>Welcome to </small> <small id="name"></small>
	                    <h1 id="comment"></h1>
	                </div>
	            </div>
	        </div>
	        <div class="col-lg-6 d-flex flex-column content-right">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
							role="tab" aria-controls="home" aria-selected="true">LOGIN</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
							role="tab" aria-controls="profile" aria-selected="false">REGISTER</button>
					</li>
				</ul>
				<div class="container my-auto py-5">
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<div class="row">
								<div class="col-lg-9 col-xl-7 mx-auto position-relative">
									<h4 class="mb-4">Sign in</h4>
									<form class="input_style_2" id="login-form" method="post">
										<div class="form-group">
											<label for="email_address">Email Address</label>
											<input type="email" name="login" id="email_address" class="form-control" required>
										</div>
										<div class="form-group">
											<a href="" class="forgetstyle" id="forgetPassUrl1">
												<small>Forgot Password?</small>
											</a>
											<label for="password">Password</label>
											<input type="password" name="password" id="password" class="form-control" required>
											<a class="" id="showpassword"><i class="fa fa-eye password-indicator"></i></a>
                                            <a class="d-none" id="hashpassword"><i class="fa fa-eye-slash password-indicator"></i></a>
										</div>
										<button type="submit" class="btn_1 full-width" id="signin1">Login</button>
									</form>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
							<div class="row">
								<div class="col-lg-9 col-xl-7 mx-auto">
									<h4 class="mb-4">Sign up</h4>
									<form class="input_style_2" id="register-form1" method="post">
										<div class="form-group">
											<label for="name2">Full Name</label>
											<input type="text" name="name" id="name2" class="form-control" required>
										</div>
										<div class="form-group">
											<label for="email2">Email Address</label>
											<input type="email" name="email" id="email2" class="form-control" required>
											<div type="invalid" id="errormessagename" class="invalid-feedback d-none">Email
												is already used !</div>
										</div>
										<div class="form-group">
											<label for="passwordRegister">Password</label>
											<input type="password" name="password" id="passwordRegister" class="form-control" required>
											<a class="" id="showpasswordRegister"> <i class="fa fa-eye password-indicator"></i></a>
                                        	<a class="d-none" id="hashpasswordRegister"> <i class="fa fa-eye-slash password-indicator"></i></a>
										</div>
										<div class="form-group">
											<label for="passwordRegisterConfirm">Confirm Password</label>
											<input type="password" name="password2" id="passwordRegisterConfirm" class="form-control" required>
											<a class="" id="showpasswordRegisterConfirm"> <i class="fa fa-eye password-indicator"></i></a>
                                        	<a class="d-none" id="hashpasswordRegisterConfirm"> <i class="fa fa-eye-slash password-indicator"></i></a>
										</div>										
										<button type="submit" class="btn_1 btn full-width disabled" id="signup1">Sign Up</button>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
            
	            <div class="container pb-3 copy">Â© Private-chat.pro - All Rights Reserved.</div>

	<!-- COMMON SCRIPTS -->
    <script src="[base-href]js/common_scripts.js"></script>
	<script src="[base-href]js/common_func.js"></script>
	<script src="[base-href]js/data.js"></script>
	<script src="[base-href]sweetalert2/sweetalert2.min.js"></script>
	<script>
        document.querySelector('#showpassword').addEventListener('click', function(event) {
            document.querySelector('#password').type="text"; 
            document.querySelector('#hashpassword').classList.remove('d-none');
            document.querySelector('#showpassword').classList.add('d-none');
        })

        document.querySelector('#hashpassword').addEventListener('click', function(event) {
            document.querySelector('#password').type="password"; 
            document.querySelector('#hashpassword').classList.add('d-none');
            document.querySelector('#showpassword').classList.remove('d-none');
        })

        document.querySelector('#showpasswordRegister').addEventListener('click', function(event) {
            document.querySelector('#passwordRegister').type="text"; 
            document.querySelector('#hashpasswordRegister').classList.remove('d-none');
            document.querySelector('#showpasswordRegister').classList.add('d-none');
        })

        document.querySelector('#hashpasswordRegister').addEventListener('click', function(event) {
            document.querySelector('#passwordRegister').type="password"; 
            document.querySelector('#hashpasswordRegister').classList.add('d-none');
            document.querySelector('#showpasswordRegister').classList.remove('d-none');
        })


		document.querySelector('#showpasswordRegisterConfirm').addEventListener('click', function(event) {
            document.querySelector('#passwordRegisterConfirm').type="text"; 
            document.querySelector('#hashpasswordRegisterConfirm').classList.remove('d-none');
            document.querySelector('#showpasswordRegisterConfirm').classList.add('d-none');
        })

        document.querySelector('#hashpasswordRegisterConfirm').addEventListener('click', function(event) {
            document.querySelector('#passwordRegisterConfirm').type="password"; 
            document.querySelector('#hashpasswordRegisterConfirm').classList.add('d-none');
            document.querySelector('#showpasswordRegisterConfirm').classList.remove('d-none');
        })


    </script>
