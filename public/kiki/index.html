<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="http://127.0.0.1:8000/forms/template-1/assets/vendors/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="http://127.0.0.1:8000/forms/template-1/assets/css/style.css" rel="stylesheet" />
    <link href="http://127.0.0.1:8000/forms/template-1/assets/css/responsive.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="http://127.0.0.1:8000/forms/template-1/assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="http://127.0.0.1:8000/forms/template-1/assets/sweetalert2/sweetalert2.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Private-chat | Login</title>
  </head>

  <body>
    <div class="body_wrapper frm-vh-md-100">
      <div class="formify_body" data-bg-color="#fafafa">
        <div class="f_content">
          <div class="formify_box_three formify_login formify_form_tab">
            <div class="container custom_height">
              <div class="row flex-row-reverse custom_height">
                <div
                  class="col-lg-6 formify_content_left d-flex align-items-center"
                >
                  <div class="text-center p-4" style="width: 100%">
                    <h1 data-i18n="demo.welcomeMessage">Welcome to</h1>
                    <h1 id="name"></h1>
                    <p id="comment"></p>
                  </div>
                </div>
                <div class="col-lg-6 formify_content_right">
                  <div class="formify_box">
                    <div class="formify_header text-center">
                      <a href="#" class="formify_logo">
                        <img
                          src="http://127.0.0.1:8000/forms/template-1/assets/logo.png"
                          alt=""
                          width="300px"
                        />
                      </a>
                    </div>
                    <ul class="nav nav-tabs form_tab" id="myTab" role="tablist">
                      <li class="nav-item">
                        <a
                          class="nav-link active"
                          id="login-tab"
                          data-toggle="tab"
                          href="#login"
                          role="tab"
                          aria-controls="login"
                          aria-selected="true"
                          data-i18n="demo.loginMessage"

                          >Login</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link"
                          id="sign-tab"
                          data-toggle="tab"
                          href="#sign"
                          role="tab"
                          aria-controls="sign"
                          aria-selected="false"
                          data-i18n="demo.registerMessage"

                          >Register</a
                        >
                      </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                      <div
                        class="tab-pane fade show active"
                        id="login"
                        role="tabpanel"
                        aria-labelledby="login-tab"
                      >
                        <form
                          action="#"
                          id="login-form"
                          class="signup_form signup_form_style_two"
                        >
                          <div class="form-group">
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="login"
                              placeholder=""
                              required=""
                            />
                            <label class="top_text"  data-i18n="demo.emailAddress">Email address</label>
                          </div>
                          <div class="form-group">
                            <a href=" " class="forgetstyle" id="forgetPassUrl1">
                              <small  data-i18n="demo.forgetPassword">Forgot Password?</small>
                            </a>
                            <input
                              type="password"
                              name="password"
                              class="form-control"
                              id="password"
                              required=""
                            />
                            <label class="top_text" data-i18n="demo.password">Password</label>
                            <a class="d-none" id="showpassword"
                              ><i class="fa fa-eye password-indicator"></i
                            ></a>
                            <a class="d-none" id="hashpassword"
                              ><i class="fa fa-eye-slash password-indicator"></i
                            ></a>
                          </div>
                          <div class="form-group">
                            <button
                              type="submit"
                              class="btn thm_btn text-capitalize"
                              id="signin1"
                              data-i18n="demo.signIn"

                            >
                              Sign in
                            </button>
                          </div>
                        </form>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="sign"
                        role="tabpanel"
                        aria-labelledby="sign-tab"
                      >
                        <form
                          action="#"
                          id="register-form1"
                          class="signup_form signup_form_style_two"
                        >
                          <div class="form-group">
                            <input
                              class="form-control"
                              type="text"
                              id="name2"
                              name="name"
                              required=""
                            />
                            <label class="top_text" data-i18n="demo.userName">User Name</label>
                          </div>
                          <div class="form-group">
                            <input
                              class="form-control"
                              type="text"
                              id="email2"
                              name="email"
                              required=""
                            />
                            <label class="top_text" id="labelemail1"
                            data-i18n="demo.emailAddress"   >Email address</label
                            >
                            <div
                              type="invalid"
                              id="errormessagename"
                              class="invalid-feedback d-none"
                              data-i18n="demo.emailisalready" 
                            >
                              Email is already used !
                            </div>
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              name="password"
                              class="form-control"
                              id="passwordRegister"
                              required=""
                            />
                            <label class="top_text" data-i18n="demo.password" >Password</label>
                            <a class="d-none" id="showpasswordRegister"
                              ><i class="fa fa-eye password-indicator"></i
                            ></a>
                            <a class="d-none" id="hashpasswordRegister"
                              ><i class="fa fa-eye-slash password-indicator"></i
                            ></a>
                          </div>
                          <div class="form-group">
                            <button
                              type="submit"
                              class="btn thm_btn text-capitalize disabled"
                              id="signup1"
                              data-i18n="demo.signUp"

                            >
                              Sign Up
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copy">
        <small>Â© Private-chat.pro - All Rights Reserved.</small>
        <ul>
            <li><a href=""   data-i18n="demo.termsAndConditions">Terms &amp; Conditions</a></li>
            <li><a href="./contact/"  data-i18n="demo.contactUs">Contact us</a></li>
        </ul>
      </div>
    </div>
    <div class="backdrop spinner1 d-none">
      <div class="spinner"></div>
      <div class="logo" data-i18n="demo.loading">loading...</div>
    </div>

    <script>
      var apiurl = "http://127.0.0.1:8000/";
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="http://127.0.0.1:8000/forms/template-1/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="http://127.0.0.1:8000/forms/template-1/assets/vendors/bootstrap/js/popper.min.js"></script>
    <script src="http://127.0.0.1:8000/forms/template-1/assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://127.0.0.1:8000/forms/template-1/assets/js/main.js"></script>
    <script src="http://127.0.0.1:8000/forms/template-1/assets/js/data.js"></script>
    <script src="http://127.0.0.1:8000/forms/template-1/assets/sweetalert2/sweetalert2.min.js"></script>
    <script src="http://127.0.0.1:8000/forms/template-1/assets/js/i18n.js"></script>

    <script>
      document
        .querySelector("#showpassword")
        .addEventListener("click", function (event) {
          document.querySelector("#password").type = "text";
          document.querySelector("#hashpassword").classList.remove("d-none");
          document.querySelector("#showpassword").classList.add("d-none");
        });

      document
        .querySelector("#hashpassword")
        .addEventListener("click", function (event) {
          document.querySelector("#password").type = "password";
          document.querySelector("#hashpassword").classList.add("d-none");
          document.querySelector("#showpassword").classList.remove("d-none");
        });

      document
        .querySelector("#showpasswordRegister")
        .addEventListener("click", function (event) {
          document.querySelector("#passwordRegister").type = "text";
          document
            .querySelector("#hashpasswordRegister")
            .classList.remove("d-none");
          document
            .querySelector("#showpasswordRegister")
            .classList.add("d-none");
        });

      document
        .querySelector("#hashpasswordRegister")
        .addEventListener("click", function (event) {
          document.querySelector("#passwordRegister").type = "password";
          document
            .querySelector("#hashpasswordRegister")
            .classList.add("d-none");
          document
            .querySelector("#showpasswordRegister")
            .classList.remove("d-none");
        });
      $(function () {
        var i18n = new I18n();
        i18n.localize();
        var lang = "fr";
        i18n.lang(lang);
      });
    </script>
  </body>
</html>
